# This workflow build and push a Docker container to Google Artifact Registry
# and deploy it on Cloud Run when a commit is pushed to the "main"
# branch.
#
# To configure this workflow:
#
# 1. Enable the following Google Cloud APIs:
#
#    - Artifact Registry (artifactregistry.googleapis.com)
#    - Cloud Run (run.googleapis.com)
#    - IAM Credentials API (iamcredentials.googleapis.com)
#
#    You can learn more about enabling APIs at
#    https://support.google.com/googleapi/answer/6158841.
#
# 2. Create and configure a Workload Identity Provider for GitHub:
#    https://github.com/google-github-actions/auth#preferred-direct-workload-identity-federation.
#
#    Depending on how you authenticate, you will need to grant an IAM principal
#    permissions on Google Cloud:
#
#    - Artifact Registry Administrator (roles/artifactregistry.admin)
#    - Cloud Run Developer (roles/run.developer)
#
#    You can learn more about setting IAM permissions at
#    https://cloud.google.com/iam/docs/manage-access-other-resources
#
# 3. Change the values in the "env" block to match your values.

name: 'Build and Deploy to Cloud Run'

on:
  push:
    branches:
      - development
      - main
  pull_request:
    branches:
      - development
      - main

env:
  PROJECT_ID: "playground-ai-478208"
  TF_VAR_project_id: "playground-ai-478208"
  REGION: "us-east1"
  APP_NAME: "playground-global"
  WIF_PROVIDER: "projects/817349898318/locations/global/workloadIdentityPools/playground-ai-github/providers/t-mcleod-github-provider"
  WIF_SERVICE_ACCOUNT: "service-account-1@playground-ai-478208.iam.gserviceaccount.com"
  IMAGE_TAG: ${{ github.sha }}

permissions:
  contents: read
  id-token: write

jobs:
  test:
    name: 'Automated Testing'
    runs-on: ubuntu-latest
    steps:
      - name: Run Placeholder Tests
        run: |
          echo "No tests configured yet. Skipping..."
          exit 0

  deploy_build:
    name: 'Build & Deploy Docker Image'
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.WIF_SERVICE_ACCOUNT }}

      - name: Configure Docker
        run: gcloud auth configure-docker us-docker.pkg.dev --quiet

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Build and Push Docker Image
        run: |
          IMAGE_PATH="us-docker.pkg.dev/playground-ai-478208/playground-global-repo/playground-backend"
          docker build -t "${IMAGE_PATH}:${{ env.IMAGE_TAG }}" -t "${IMAGE_PATH}:latest" .
          docker push "${IMAGE_PATH}:${{ env.IMAGE_TAG }}"
          docker push "${IMAGE_PATH}:latest"

  deploy_infrastructure:
    name: 'Terraform Deploy'
    needs: [test, deploy_build] # Wait for build to finish and tests to pass
    runs-on: ubuntu-latest
    if: github.ref_name == 'development' || github.ref_name == 'main'

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.WIF_SERVICE_ACCOUNT }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init --backend-config="environments/${{ github.ref_name }}/backend.tfvars"
        working-directory: ./terraform

      - name: Terraform Apply
        run: terraform apply -var-file="environments/${{ github.ref_name }}/terraform.tfvars" -auto-approve
        working-directory: ./terraform

      - name: Configure Docker
        run: gcloud auth configure-docker us-docker.pkg.dev --quiet

      - name: Promote Image
        run: |
          ORIGIN_IMAGE_PATH="us-docker.pkg.dev/playground-ai-478208/playground-global-repo/playground-backend"
          IMAGE_TAG_PATH=$(terraform -chdir=./terraform output -raw artifact_image_tag_path)
          docker pull "${ORIGIN_IMAGE_PATH}:${{ env.IMAGE_TAG }}"
          docker tag "${ORIGIN_IMAGE_PATH}:${{ env.IMAGE_TAG }}" "${IMAGE_TAG_PATH}"
          docker push "${IMAGE_TAG_PATH}"

