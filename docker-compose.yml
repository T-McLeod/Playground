services:
  web:
    dns:
      - 8.8.8.8
      - 1.1.1.1
    network_mode: bridge
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=True
      - GOOGLE_APPLICATION_CREDENTIALS=/app/secrets/playground-service-account.json
    volumes:
      - ./playground-service-account.json:/app/secrets/playground-service-account.json:ro
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
